openapi: 3.1.0
info:
  title: AllOf Variations API
  description: Demonstrates various allOf schema combinations.
  version: 1.0.0
tags:
  - name: allOf
    description: allOf tests
paths:
  /multiple-allof-nested:
    get:
      tags:
        - allOf
      summary: Multiple allOf with Nested Properties
      description: |
        Schema:
        ```yaml
        allOf:
          - type: object
            properties:
              outerProp1:
                type: object
                properties:
                  innerProp1:
                    type: string
          - type: object
            properties:
              outerProp2:
                type: object
                properties:
                  innerProp2:
                    type: number
        ```
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      outerProp1:
                        type: object
                        properties:
                          innerProp1:
                            type: string
                  - type: object
                    properties:
                      outerProp2:
                        type: object
                        properties:
                          innerProp2:
                            type: number

  /allof-shared-required:
    get:
      tags:
        - allOf
      summary: allOf with Shared Required Properties
      description: |
        Schema:
        ```yaml
        allOf:
          - type: object
            properties:
              sharedProp:
                type: string
            required: [sharedProp]
          - type: object
            properties:
              anotherProp:
                type: number
            required: [anotherProp]
        ```
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      sharedProp:
                        type: string
                    required: [sharedProp]
                  - type: object
                    properties:
                      anotherProp:
                        type: number
                    required: [anotherProp]

  /allof-deep-merging:
    get:
      tags:
        - allOf
      summary: allOf with Deep Merging
      description: |
        Schema:
        ```yaml
        allOf:
          - type: object
            properties:
              deepProp:
                type: object
                properties:
                  innerProp1:
                    type: string
          - type: object
            properties:
              deepProp:
                type: object
                properties:
                  innerProp2:
                    type: number
        ```
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      deepProp:
                        type: object
                        properties:
                          innerProp1:
                            type: string
                  - type: object
                    properties:
                      deepProp:
                        type: object
                        properties:
                          innerProp2:
                            type: number

  /allof-same-level-properties:
    get:
      tags:
        - allOf
      summary: allOf with Same-Level Properties
      description: |
        Schema:
        ```yaml
        allOf:
          - type: object
            properties:
              allOfProp1:
                type: string
              allOfProp2:
                type: string
        properties:
          parentProp1:
            type: string
          parentProp2:
            type: string
        ```
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      allOfProp1:
                        type: string
                      allOfProp2:
                        type: string
                properties:
                  parentProp1:
                    type: string
                  parentProp2:
                    type: string

  /allof-array-items:
    get:
      tags:
        - allOf
      summary: allOf with Array Items
      description: |
        A list of books demonstrating allOf with items as children.

        Schema:
        ```yaml
        type: array
        items:
          $ref: '#/components/schemas/Book'
        ```

        Schema Components:
        ```yaml
        BookBase:
          type: object
          required:
            - id
            - title
            - author
          properties:
            id:
              type: integer
              format: int64
              description: Unique identifier for the book
            title:
              type: string
              description: The title of the book
            author:
              type: string
              description: The author of the book

        AdditionalBookInfo:
          type: object
          properties:
            publishedDate:
              type: string
              format: date
              description: The date the book was published
            genre:
              type: string
              description: The genre of the book
            tags:
              type: array
              items:
                type: string
              description: Tags associated with the book

        Book:
          allOf:
            - $ref: '#/components/schemas/BookBase'
            - $ref: '#/components/schemas/AdditionalBookInfo'
        ```
      responses:
        "200":
          description: A list of books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Book"

  /allof-nested:
    get:
      tags:
        - allOf
      summary: allOf with Nested allOf
      description: |
        An example demonstrating nested allOf within allOf.

        Schema:
        ```yaml
        allOf:
          - type: object
            properties:
              outerProp:
                type: object
                allOf:
                  - type: object
                    properties:
                      innerProp1:
                        type: string
                  - type: object
                    properties:
                      innerProp2:
                        type: number
          - type: object
            properties:
              otherOuterProp:
                type: string
        ```
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      outerProp:
                        type: object
                        allOf:
                          - type: object
                            properties:
                              innerProp1:
                                type: string
                          - type: object
                            properties:
                              innerProp2:
                                type: number
                  - type: object
                    properties:
                      otherOuterProp:
                        type: string

components:
  schemas:
    # New schemas for Books demonstration
    BookBase:
      type: object
      required:
        - id
        - title
        - author
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the book
        title:
          type: string
          description: The title of the book
        author:
          type: string
          description: The author of the book

    AdditionalBookInfo:
      type: object
      properties:
        publishedDate:
          type: string
          format: date
          description: The date the book was published
        genre:
          type: string
          description: The genre of the book
        tags:
          type: array
          items:
            type: string
          description: Tags associated with the book

    Book:
      allOf:
        - $ref: "#/components/schemas/BookBase"
        - $ref: "#/components/schemas/AdditionalBookInfo"
