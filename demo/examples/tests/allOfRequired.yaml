openapi: 3.1.0
info:
  title: allOf Required Inheritance API
  description: Demonstrates property required flag inherited from parent when using allOf.
  version: 1.0.0
tags:
  - name: allOf
    description: allOf required tests
paths:
  /allof-parent-required:
    get:
      tags:
        - allOf
      summary: allOf inherits parent required
      description: |
        Parent object marks the "pet" property as required while its schema is composed via allOf.

        Schema:
        ```yaml
        type: object
        properties:
          pet:
            allOf:
              - type: object
                properties:
                  name:
                    type: string
              - type: object
                properties:
                  age:
                    type: integer
        required: [pet]
        ```
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  pet:
                    allOf:
                      - type: object
                        properties:
                          name:
                            type: string
                      - type: object
                        properties:
                          age:
                            type: integer
                required:
                  - pet
