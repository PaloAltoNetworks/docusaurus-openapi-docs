openapi: 3.1.0
info:
  title: Server Variables API
  description: Demonstrates servers object with variables.
  version: 1.0.0
tags:
  - name: servers
    description: server variable tests
servers:
  - url: https://{region}.api.example.com/v1
    description: Main server
    variables:
      region:
        default: us
        enum:
          - us
          - eu
          - ap
paths:
  /info:
    get:
      tags:
        - servers
      summary: Example using server variables
      description: |
        Access API information.

        Schema:
        ```yaml
        servers:
          - url: https://{region}.api.example.com/v1
            variables:
              region:
                default: us
                enum: [us, eu, ap]
        ```
      responses:
        "200":
          description: OK
      servers:
        - url: https://{region}.api.example.com/v1/info
          variables:
            region:
              default: us
              enum:
                - us
                - eu
                - ap
