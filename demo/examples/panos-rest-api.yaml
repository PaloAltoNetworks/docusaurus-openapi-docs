  /api/?type=keygen:
    get:
      operationId: genApiKey
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum:
              - keygen
          description: Must be `keygen`
        - name: user
          in: query
          required: true
          example: admin
          schema:
            type: string
        - name: password
          in: query
          required: true
          example: admin
          schema:
            type: string
            format: password
      responses:
        "200":
          content:
            application/xml:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    properties:
                      status:
                        type: string
                        example: success
                        xml:
                          attribute: true
                      result:
                        type: object
                        properties:
                          key:
                            type: string
                            description: "**The API Key**"
              example: |
                <response status="success">
                  <result>
                    <key>...your api key...</key>
                  </result>
                </response>
          description: Success
      summary: Generate API Key
      description: |
        This API works for both the `GET` and `POST` methods, and you can add the parameters as a `query` or in the `body` of the request.
      tags:
        - key-generation
