      type: object
      required:
        - status
        - detail
      properties:
        status:
          type: string
          description: HTTP status code
        code:
          type: string
          example: "405"
          description: Application-specific error code
        detail:
          type: string
          example: Invalid template file provided
          description: Detailed description of the error
        source:
          type: string
          example: Scan-worker-service
          description:
            Indicates the part of the request document that caused the
            error
