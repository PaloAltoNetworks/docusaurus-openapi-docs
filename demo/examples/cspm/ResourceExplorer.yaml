info:
  contact: {}
  description:
    "The resource explorer is also known as the asset explorer.\n\n###\
    \ Where Do I Find the RRN For My Resource?\n\nYou can find the RRN for a resource\
    \ in the URL when you view that resource in the Prisma Cloud asset explorer.\n\
    The following is an example of such a URL. The RRN is in the URL query string.\n\
    \n```\nhttps://app.prismacloud.io/investigate/details?resourceId=rrn:aws:storageBucket:us-east-1:123456789012:test-bucket\
    \ \n``` \n\n### Account Representation\n\nIf the **regionId** and **resourceId**\
    \ are not in the RRN, then the **cloudType** and **resourceType** fields\nin thr\
    \ RRN are optional. In this siutation, the RRN identifies an account.\n\n\nFull\
    \ RRN:\n```\nrrn:::us-west-1:12345678901:i-ABCDEFGH\n```\n\nAbridged RRN:\n```\
    \  \nrrn::::12345678901\n```\n"
  title: Prisma Cloud Resource Explorer (Asset Explorer) API Overview
  version: Latest
openapi: 3.0.0
paths:
  /resource:
    post:
      description:
        "Returns detailed information for the resource with the given **rrn**.\
        \  \r\n\r\nGenerally, the data field in the response object contains the raw\
        \ JSON blob as is received from the \nsource cloud service provider API for\
        \ the given resource.\n\nOnly the **rrn** parameter in the request body is\
        \ used for this API. Ignore the **timelineItemId** and \n**findingType** fields\
        \ for this API.\n\nAn example request body is:\n```\n{\n  \"rrn\": \"rrn::storageBucket:us-east-1:123456789012:test-bucket\"\
        \n}\n```\n"
      operationId: get-resource
      requestBody:
        $ref: "#/components/requestBodies/ResourceExplorerRequest"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/ResourceMetaModel"
          description: successful operation
        "400":
          description: bad_request / no_results / invalid_parameter_value
        "404":
          description: not_found
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Get Resource
      tags:
        - Resource Explorer
  /resource/alert:
    post:
      description:
        "Get a list of alerts associated with a given resource.  \r\n\r\
        \nOnly the **rrn** parameter in the request body is used for this API. Ignore\
        \ the **timelineItemId** and \n**findingType** fields for this API.\n\nAn\
        \ example request body is:\n```\n{\n  \"rrn\": \"rrn::storageBucket:us-east-1:123456789012:test-bucket\"\
        \n}\n```\n"
      operationId: get-alerts-for-resource
      requestBody:
        $ref: "#/components/requestBodies/ResourceExplorerRequest"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: "#/components/schemas/AlertIdAndSeverity"
                type: array
          description: successful operation
        "400":
          description: bad_request / invalid_parameter_value
      security:
        - x-redlock-auth: []
      summary: Get Alerts for Resource
      tags:
        - Resource Explorer
  /resource/network:
    post:
      description:
        "Fetch network port settings and configuration for a resource.\
        \  \r\n\r\nOnly the **rrn** parameter in the request body is used for this\
        \ API. Ignore the **timelineItemId** and \n**findingType** fields for this\
        \ API.\n\nAn example request body is:\n```\n{\n  \"rrn\": \"rrn::storageBucket:us-east-1:123456789012:test-bucket\"\
        \n}\n```\n"
      operationId: get-network-for-resource
      requestBody:
        $ref: "#/components/requestBodies/ResourceExplorerRequest"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: "#/components/schemas/SecurityGroupDetail"
                type: array
          description: success / no_results
        "400":
          description: bad_request / invalid_parameter_value
      security:
        - x-redlock-auth: []
      summary: Get Resource Network Settings
      tags:
        - Resource Explorer
  /resource/external_finding:
    get:
      description: Get a list of all host findings for a specific alert.
      operationId: get-host-findings-for-alert
      parameters:
        - in: query
          name: alertId
          required: true
          schema:
            type: string
        - explode: true
          in: query
          name: type
          required: false
          schema:
            items:
              type: string
            type: array
        - explode: true
          in: query
          name: source
          required: false
          schema:
            items:
              type: string
            type: array
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: "#/components/schemas/ExternalFindingView"
                type: array
          description: successful operation
        "400":
          description: bad_request / invalid_parameter_value
      security:
        - x-redlock-auth: []
      summary: List Host Findings For Alert
      tags:
        - Resource Explorer
    post:
      description:
        "Returns a list of all host findings for the current resource.\
        \  \r\n\r\nSupported finding types:\n\nFinding Type | Key\n-----------| ----\n\
        AWS GuardDuty Host | **guard_duty_host**\nAWS GuardDuty IAM  | **guard_duty_iam**\n\
        AWS Inspector Security Best Practices | **inspector_sbp**\nAWS Runtime Behavior\
        \ Analysis | **inspector_rba_count**\nCIS Compliance | **compliance_cis**\n\
        Host Vulnerability | **host_vulnerability_cve**\n\nOnly the **rrn** parameter\
        \ in the request body is used for this API. Ignore the **timelineItemId**\
        \ \nfield for this API.\n\nAn example request body with a specified finding\
        \ type is:\n```json\n{\n  \"findingType\": [ \"host_vulnerability_cve\", \"\
        inspector_sbp\" ],\n  \"rrn\": \"rrn::instance:us-east-1:i-xxxxxxxxxx\"\n\
        }\n``` \n\nAn example request body for all finding types is:\n```json\n{\n\
        \  \"rrn\": \"rrn::instance:us-east-1:i-xxxxxxxxxx\"\n}\n"
      operationId: get-host-findings
      requestBody:
        $ref: "#/components/requestBodies/ResourceExplorerRequest"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: "#/components/schemas/ExternalFindingView"
                type: array
          description: successful operation
        "400":
          description: bad_request / invalid_parameter_value
      security:
