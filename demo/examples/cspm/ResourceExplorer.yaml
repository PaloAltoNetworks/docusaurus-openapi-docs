          type: string
        riskGrade:
          description: Risk grade
          type: string
        rrn:
          allOf:
            - $ref: "#/components/schemas/RRNModel"
            - description: RRN
        service:
          description: Service
          type: string
        stateId:
          description: State ID
          type: string
        tags:
          additionalProperties:
            type: string
