  /resource/scan_info:
    get:
      description:
        "Returns a full breakdown of passed/failed statistics and associated\
        \ policies for resources.  \r\n\r\nThe query parameters enable you to add\
        \ filters to your request to narrow your results.\n### Filter by Time\nThe\
        \ following table has examples of common filters by time. The time filter\
        \ narrows the\nresponse to resources from account onboarding until the point\
        \ in time of interest.\n\nPoint in time of interest | timeAmount | timeType\
        \ | timeUnit \n-------------| ---- | ----------- | -------------\n24 hours\
        \ ago | 24 | **relative** | hour      \n1 week ago |  1 | **relative** | week\n\
        1 month ago | 1 | **relative** | month        \n1 year ago | 1 | **relative**\
        \ | year                \nLatest | Not required with **to_now** | **to_now**\
        \ | Defaults to **epoch**\n\n### How Current is the Returned Data?\nSince\
        \ Prisma Cloud relies on snapshots of data, there can be an hour or two delay\
        \ between the \ntime a resource passes or fails a policy check and the reporting\
        \ of that result through this method.\n\n### Filter by Cloud Type\nYou can\
        \ specify more than one cloud type to request a combination of data. For \n\
        example **cloud.type=gcp&cloud.type=azure** returns data for both **gcp**\
        \ and **azure**.\n\n### Filter by Compliance Standard, Requirement, and/or\
        \ Section \nYou can also broaden your filter by specifying any of the following\
        \ query parameters more than once:\n* **policy.complianceStandard**\n* **policy.complianceRequirement**\n\
        * **policy.complianceSection**\n"
      operationId: get-resource-scan-info
      parameters:
        - description: Time Type
          in: query
          name: timeType
          required: true
          schema:
            enum:
              - relative
              - to_now
            type: string
        - description:
            Time Amount. Required for **timeType** **relative**. Unused for
            **timeType** **to_now**
          in: query
          name: timeAmount
          required: false
          schema:
            type: string
        - description:
            Time Unit. Required for **timeType** **relative**. Unused for
            **timeType** **to_now**
          in: query
          name: timeUnit
          required: false
          schema:
            enum:
              - minute
              - hour
              - day
              - week
              - month
              - year
            type: string
        - description: Cloud account
          in: query
          name: cloud.account
          required: false
          schema:
            type: string
        - description: Cloud type
          in: query
          name: cloud.type
          required: false
          schema:
            enum:
              - aws
              - azure
              - gcp
              - alibaba_cloud
              - oci
            type: string
        - description: Cloud region
          in: query
          name: cloud.region
          required: false
          schema:
            type: string
        - description: Account group
          in: query
          name: account.group
          required: false
          schema:
            type: string
        - description:
            Policy compliance standard. You can specify policy.complianceStandard=*
            to return the data for all compliance standards.
          in: query
          name: policy.complianceStandard
          required: false
          schema:
            type: string
        - description: Policy compliance requirement name
          in: query
          name: policy.complianceRequirement
          required: false
          schema:
            type: string
        - description: Policy compliance section ID
          in: query
          name: policy.complianceSection
          required: false
          schema:
            type: string
        - description:
            Maximum number of entries to be returned. A single API call retrieves
            a maximum of 10,000 resources, which is also the default.
          in: query
          name: limit
          required: false
          schema:
            type: string
        - description:
            Whether or not the resources were scanned and whether they passed
            or failed the scan. The default is **all**.
          in: query
          name: scan.status
          required: false
          schema:
            enum:
              - all
              - passed
              - failed
            type: string
        - description:
            Token identifying the required page of data. When there are multiple
            pages of data, the **nextPageToken** from the response can be used in this
            parameter
          in: query
          name: pageToken
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DecoratedResourceInfoResult"
          description: success
        "400":
          description: bad_request
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Resource Scan Info - GET
      tags:
        - Resource Explorer
    post:
      description:
        "Returns a full breakdown of passed/failed statistics and associated\
        \ policies for resources.  \r\n\r\nYou can get a list of the valid names and\
        \ values for the filters body parameter through \n[List Inventory Filters\
        \ V2](/api/cloud/cspm/asset-inventory#operation/get-asset-inventory-v2-filters-and-options)\n\
        \ and \n [List Inventory Dashboard Filter Autocomplete Suggestions V2](/api/cloud/cspm/asset-inventory#operation/get-asset-inventory-v2-dashboard-filter-options).\n\
        \n### Filter by Time\nThe time filter narrows the response to resources from\
        \ account onboarding until the point in time of interest.\n\n#### Time Types\n\
        \nTime Type | Required **timeRange.value** Parameters\n----------|-----------------\n\
        **to_now** | No **timeRange.value** parameter required\n**relative** | **timeRange.value.amount**,\
        \ **timeRange.value.unit** \n**absolute** | **timeRange.value.endTime** (**timeRange.value.startTime**\
        \ is ignored)\n\n### How Current is the Returned Data?\nSince Prisma Cloud\
        \ relies on snapshots of data, there can be an hour or two delay between the\
        \ \ntime a resource passes or fails a policy check and the reporting of that\
        \ result through this method.\n"
      operationId: post-resource-scan-info
      requestBody:
        $ref: "#/components/requestBodies/FilterModel3"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DecoratedResourceInfoResult"
          description: success
        "400":
          description: bad_request
        "404":
          description: not_found
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Resource Scan Info - POST
      tags:
        - Resource Explorer
