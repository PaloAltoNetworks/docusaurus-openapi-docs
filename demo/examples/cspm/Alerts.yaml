components:
  requestBodies:
    FilterModel:
      content:
        application/json; charset=UTF-8:
          schema:
            $ref: "#/components/schemas/FilterModel"
    FilterModel2:
      content:
        application/json; charset=UTF-8:
          schema:
            $ref: "#/components/schemas/FilterModel"
      description: Model for Filter
      required: true
    FilterSuggestionModel:
      content:
        application/json; charset=UTF-8:
          schema:
            $ref: "#/components/schemas/FilterSuggestionModel"
  securitySchemes:
    x-redlock-auth:
      description: The x-redlock-auth value is a JSON Web Token (JWT).
      in: header
      name: x-redlock-auth
      type: apiKey
  schemas:
    AbsoluteTimeRangeConfigModel:
      allOf:
        - $ref: "#/components/schemas/TimeRangeConfigModel"
        - description: Model for AbsoluteTimeRangeConfig
          properties:
            type:
              example: absolute
              type: string
            value:
              allOf:
                - $ref: "#/components/schemas/TimeModel"
                - description: Time range object
          required:
            - value
          type: object
    AlertAttributionModel:
      description: Model for AlertAttribution
      properties:
        attributionEventList:
          items:
            $ref: "#/components/schemas/AttributionEventModel"
          type: array
        resourceCreatedBy:
          description: Resource Created By
          type: string
        resourceCreatedOn:
          description: Resource Created On
          format: int64
          type: integer
      type: object
    AlertFilterSuggestion:
      description: Model for AlertFilterSuggestion
      properties:
        account.group:
          $ref: "#/components/schemas/FilterSuggestion"
        alert.id:
          allOf:
            - $ref: "#/components/schemas/FilterSuggestion"
            - readOnly: true
        alert.status:
          allOf:
            - $ref: "#/components/schemas/FilterSuggestion"
            - readOnly: true
        alertRule.name:
          $ref: "#/components/schemas/FilterSuggestion"
        cloud.account:
          $ref: "#/components/schemas/FilterSuggestion"
        cloud.accountId:
          $ref: "#/components/schemas/FilterSuggestion"
        cloud.region:
          $ref: "#/components/schemas/FilterSuggestion"
        cloud.service:
          $ref: "#/components/schemas/FilterSuggestion"
        cloud.type:
          allOf:
            - $ref: "#/components/schemas/FilterSuggestion"
            - readOnly: true
        malware:
          $ref: "#/components/schemas/FilterSuggestion"
        object.classification:
          $ref: "#/components/schemas/FilterSuggestion"
        object.exposure:
          $ref: "#/components/schemas/FilterSuggestion"
        object.identifier:
          $ref: "#/components/schemas/FilterSuggestion"
        policy.complianceRequirement:
          $ref: "#/components/schemas/FilterSuggestion"
        policy.complianceSection:
          $ref: "#/components/schemas/FilterSuggestion"
        policy.complianceStandard:
          $ref: "#/components/schemas/FilterSuggestion"
        policy.label:
          $ref: "#/components/schemas/FilterSuggestion"
        policy.name:
          $ref: "#/components/schemas/FilterSuggestion"
        policy.remediable:
          allOf:
            - $ref: "#/components/schemas/FilterSuggestion"
            - readOnly: true
        policy.severity:
          allOf:
            - $ref: "#/components/schemas/FilterSuggestion"
            - readOnly: true
        policy.subtype:
          allOf:
            - $ref: "#/components/schemas/FilterSuggestion"
            - readOnly: true
        policy.type:
          $ref: "#/components/schemas/FilterSuggestion"
        resource.group:
          $ref: "#/components/schemas/FilterSuggestion"
        resource.id:
          $ref: "#/components/schemas/FilterSuggestion"
        resource.name:
          $ref: "#/components/schemas/FilterSuggestion"
        resource.type:
          $ref: "#/components/schemas/FilterSuggestion"
        risk.grade:
          allOf:
            - $ref: "#/components/schemas/FilterSuggestion"
            - readOnly: true
        timeRange.type:
          $ref: "#/components/schemas/FilterSuggestion"
      type: object
    AlertModel:
      description: Model for Alert
      properties:
        alertAdditionalInfo:
          additionalProperties:
            type: string
          type: object
        alertAttribution:
          $ref: "#/components/schemas/AlertAttributionModel"
        alertCount:
          format: int64
          type: integer
        alertRules:
          items:
            $ref: "#/components/schemas/PolicyScanConfigModel"
          type: array
        alertTime:
          description:
            For anomaly alerts, the last anomaly event time. For other
            alerts, either the timestamp when the alert was last reopened for resource
            update or the same as **firstSeen** if there are no status changes.
          format: int64
          type: integer
        dismissalDuration:
          description: Dismissal Duration
          type: string
        dismissalNote:
          description: Dismissal note
          type: string
        dismissalUntilTs:
          description: Dismiss until this timestamp
          format: int64
          type: integer
        dismissedBy:
          description: Dismissed by
          type: string
        eventOccurred:
          description:
            Timestamp when the event occurred. Set only for Audit Event
            policies.
          format: int64
          type: integer
        firstSeen:
          description:
            Timestamp of the first policy violation for the alert resource
            (i.e. the alert creation timestamp)
          format: int64
          type: integer
        history:
          items:
            $ref: "#/components/schemas/HistoryModel"
          type: array
        id:
          description: Alert ID
          type: string
        lastSeen:
          description:
            Timestamp when alert was last updated. Updates include but
            are not limited to resource state changes, policy updates, alert rule
            updates, and alert status changes.
          format: int64
          type: integer
        metadata:
          description: Raw JSON metadata for the alert
          type: object
        policy:
          $ref: "#/components/schemas/PolicyModel"
        policyId:
          description: Policy ID
          type: string
        reason:
          description: Reason
          readOnly: true
          type: string
        resource:
          $ref: "#/components/schemas/CloudResourceModel"
        riskDetail:
          allOf:
            - $ref: "#/components/schemas/RiskDetailModel"
            - description: Risk detail (Deprecated)
        saveSearchId:
          description: Saved Search ID
          type: string
        status:
          description: Status
          enum:
            - open
            - dismissed
            - snoozed
            - resolved
          readOnly: true
          type: string
        triggeredBy:
          description: Triggered By
          type: string
      type: object
    AlertRuleNotificationConfigModel:
      description: Model for Alert Rule Notification Config
      properties:
        dayOfMonth:
          description: Day of month
          format: int32
          readOnly: true
          type: integer
        daysOfWeek:
          description: Days of week
          items:
            $ref: "#/components/schemas/WeekDay"
          readOnly: true
          type: array
        detailedReport:
          description: Provide csv detailed report
          type: boolean
        enabled:
          description: Scan enabled
          type: boolean
        frequency:
          enum:
            - as_it_happens
            - daily
            - weekly
            - monthly
          type: string
        frequencyFromRRule:
          description: Frequency from RRule
          readOnly: true
          type: string
        hourOfDay:
          description: Hour of day
          format: int32
          readOnly: true
          type: integer
        id:
          description: Alert rule notification config ID
          type: string
        includeRemediation:
          description: Include remediation in detailed report
          type: boolean
        lastUpdated:
          description: Last Updated
          format: int64
          type: integer
        last_sent_ts:
          description: Time of last notification in milliseconds
          format: int64
          type: integer
        recipients:
          description:
            "* For email notifications: List of unique email addresses
            to notify

            * For integrations without notification templates: List of integration
            ids

            * For integrations with notification templates: List of notification template
            ids

            "
          items:
            type: string
          type: array
          uniqueItems: true
        rruleSchedule:
          type: string
        templateId:
          description: Template ID
          type: string
        timezone:
          description: "Java time zone ID (e.g. America/Los_Angeles) "
          readOnly: true
          type: string
        type:
          description: Integration type
          enum:
            - email
            - slack
            - splunk
            - amazon_sqs
            - jira
            - microsoft_teams
            - webhook
            - aws_security_hub
            - google_cscc
            - service_now
            - pager_duty
            - azure_service_bus_queue
            - demisto
            - aws_s3
            - snowflake
          type: string
        withCompression:
          description: Compress detailed report
          type: boolean
      type: object
    AlertStatusChangeRequestModel:
      description: Model for Alert Status Change Request
      properties:
        alerts:
          description: Alert IDs
          items:
            type: string
          type: array
        dismissalNote:
          description:
            Reason for dismissal (this only applies to the dismiss alerts
            endpoint)
          type: string
        dismissalTimeRange:
          allOf:
            - $ref: "#/components/schemas/TimeRangeConfigModel"
            - description: Dismissal Time Range
        filter:
          allOf:
            - $ref: "#/components/schemas/FilterModel"
            - description: Filter
        policies:
          description: Policy IDs
          items:
            type: string
          type: array
      required:
        - filter
      type: object
    AlertsLookupKeyModel:
      description: Model for AlertsLookupKey
      properties:
        alerts:
          description:
            List of alert IDs. One or more alert IDs associated with a
            single policy are required if no policies are specified. If a policy is
            specified, then all the alerts specified must belong to that policy.
          items:
            type: string
          type: array
        filter:
          allOf:
            - $ref: "#/components/schemas/FilterModel"
            - description: Filter to narrow or manage the search
        policies:
          description:
            List of policy IDs. A single policy ID is required if no alerts
            are specified.
          items:
            type: string
          type: array
      required:
        - filter
      type: object
    AsyncJob:
      description: Model for AsyncJob
      properties:
        createdBy:
          description: Job creator
          readOnly: true
          type: string
        createdOn:
          description: Creation timestamp
          format: int64
          readOnly: true
          type: integer
        downloadUri:
          description: Download URI
          readOnly: true
          type: string
        id:
          description: Job ID
          readOnly: true
          type: string
        lastModified:
          description: Timestamp for last modified
          format: int64
          readOnly: true
          type: integer
        recordCount:
          description: Record Count
          format: int32
          readOnly: true
          type: integer
        status:
          description: Job status
          enum:
            - IN_PROGRESS
            - READY_TO_DOWNLOAD
            - FAILED
          readOnly: true
          type: string
        statusUri:
          description: Status URI
          readOnly: true
          type: string
        timeTaken:
          description: Time taken to complete the job
          format: int64
          readOnly: true
          type: integer
      type: object
    AttributionEventModel:
      description: Model for AttributionEvent
      properties:
        event:
          description: Event
          type: string
        event_ts:
          description: Event Timestamp
          format: int64
          type: integer
        username:
          description: Username
          type: string
      type: object
    CloudResourceModel:
      description: Model for Cloud Resource
      properties:
        account:
          description: Account
          type: string
        accountId:
          description: Account ID
          type: string
        additionalInfo:
          additionalProperties:
            type: string
          description: Additional info
          type: object
        cloudAccountAncestors:
          description: Cloud account ancestors. For GCP.
          items:
            type: string
          readOnly: true
          type: array
        cloudAccountGroups:
          description: Cloud account groups
          items:
            type: string
          type: array
          uniqueItems: true
        cloudAccountOwners:
          description: Cloud account owners. For Azure and GCP.
          items:
            type: string
          readOnly: true
          type: array
        cloudServiceName:
          description: Cloud service name
          readOnly: true
          type: string
        cloudType:
          description: Cloud type
          enum:
            - ALL
            - AWS
            - AZURE
            - GCP
            - ALIBABA_CLOUD
            - OCI
          type: string
        data:
          description: Raw JSON data for the resource
          readOnly: true
          type: object
        id:
          description: Id
          type: string
        name:
          description: Name
          type: string
        region:
          description: Region name
          type: string
        regionId:
          description: Region API identifier
          type: string
        resourceApiName:
          description: Resource API name
          readOnly: true
          type: string
        resourceTags:
          additionalProperties:
            type: string
          description: Resource tags
          type: object
        resourceType:
          description: Resource type
          readOnly: true
          type: string
        rrn:
          description: RRN
          type: string
        url:
          description: URL
          type: string
      type: object
    ComplianceMetadataModel:
      description: Model for ComplianceMetadata
      properties:
        complianceId:
          description: Compliance Section UUID
          type: string
        customAssigned:
          type: boolean
        policyId:
          description: Policy ID
          type: string
        requirementDescription:
          description: Requirement description
          type: string
        requirementId:
          description: Requirement ID
          type: string
        requirementName:
          description: Requirement name
          type: string
        sectionDescription:
          description: Section name
          type: string
        sectionId:
          description: Section Id
          type: string
        sectionLabel:
          description: Section Label
          type: string
        standardDescription:
          description: Compliance standard description
          type: string
        standardName:
          description: Compliance standard name
          type: string
      type: object
    CountModel:
      description: Model used for just count
      properties:
        count:
          description: Count
          format: int64
          type: integer
      type: object
    FilterModel:
      description: Model for Filter
      properties:
        detailed:
          description: Detailed
          type: boolean
        fields:
          description: Array of specific fields to return
          items:
            type: string
          type: array
        filters:
          description: Filtering parameters
          items:
            $ref: "#/components/schemas/UIFilterModel"
          type: array
        groupBy:
          description:
            For asset or data inventory only. Group returned items by **cloud.type**,
            **cloud.service**, **cloud.region**, **cloud.account**, and/or **resource.type**
          items:
            type: string
          type: array
        limit:
          description:
            Maximum number of items to return. When data is paginated,
            maximum number of items per page
          type: number
        offset:
          description:
            The number of items to skip before selecting items to return.
            Default is zero
          type: number
        pageToken:
          description:
            "Setting this pagination Token to the **nextPageToken** from
            a response object returns the next page of data "
          type: string
        sortBy:
          description:
            Array of sort properties. Append **:asc** or  **:desc** to
            the key to sort by ascending or descending order respectively. Example
            sort properties are **id:asc** and **timestamp:desc**
          items:
            type: string
          type: array
        timeRange:
          allOf:
            - $ref: "#/components/schemas/TimeRangeConfigModel"
            - description: Time range
      type: object
    FilterSuggestion:
      description: Model for FilterSuggestion
      properties:
        nameValue:
          description: Filter options
          items:
            $ref: "#/components/schemas/NameValueIntegerString"
          type: array
        options:
          description:
            Filter options, which lists all the default options for static
            filters or all the recent options, if any, for non-static filters
          items:
            type: string
          type: array
          uniqueItems: true
        staticFilter:
          description: Filter is a static filter
          type: boolean
      type: object
    FilterSuggestionModel:
      description: Model for Filter Suggestions
      properties:
        filterName:
          description: Filter name
          type: string
        query:
          description:
            Case-insensitive fuzzy search autocomplete filter. Includes
            only items that contain the query as a substring.
          type: string
      required:
        - filterName
      type: object
    HistoryModel:
      description: Model for History
      properties:
        reason:
          description: Reason
          readOnly: true
          type: string
        status:
          description: Status
          enum:
            - OPEN
            - DISMISSED
            - SNOOZED
            - PENDING_RESOLUTION
            - RESOLVED
          readOnly: true
          type: string
      type: object
    NameValueIntegerString:
      properties:
        id:
          format: int32
          type: integer
        name:
          type: string
      type: object
    PagedResultsAlertModel:
      properties:
        dynamicColumns:
          items:
            type: string
          type: array
          uniqueItems: true
        items:
          items:
            $ref: "#/components/schemas/AlertModel"
          type: array
        nextPageToken:
          type: string
        sortAllowedColumns:
          items:
            type: string
          type: array
          uniqueItems: true
        totalRows:
          format: int64
          type: integer
      type: object
    ParsedTableFilter:
      description: Model for parsed table filter
      properties:
        completeParameters:
          items:
            $ref: "#/components/schemas/UIFilterModel"
          type: array
        links:
          description: JSON query builder links
          type: string
        needsOffsetUpdate:
          description: Needs offset update (for internal use)
          type: boolean
        offset:
          description: Offset within query
          format: int32
          type: integer
        queryRemainder:
          description: Query remainder
          type: string
        suggestions:
          description: List of suggestions
          items:
            type: string
          type: array
        translate:
          description: Translate (for internal use)
          type: boolean
        valid:
          description: Query is valid
          type: boolean
      type: object
    PolicyModel:
      description: Model for Policy
      properties:
        cloudType:
          description:
            Cloud type (Required for config policies). Not case-sensitive.
            Default is **ALL**.
          enum:
            - ALL
            - AWS
            - AZURE
            - GCP
            - ALIBABA_CLOUD
            - OCI
          type: string
        complianceMetadata:
          description:
            List of compliance data. Each item has compliance standard,
            requirement, and/or section information.
          items:
            $ref: "#/components/schemas/ComplianceMetadataModel"
          type: array
        createdBy:
          description: Created by
          readOnly: true
          type: string
        createdOn:
          description: Created on this timestamp
          format: int64
          readOnly: true
          type: integer
        deleted:
          description: Deleted
          readOnly: true
          type: boolean
        description:
          description: Policy description
          type: string
        enabled:
          description: true=enabled. false=disabled.
          type: boolean
        labels:
          description: Labels
          items:
            type: string
          type: array
          uniqueItems: true
        lastModifiedBy:
          description: Last modified by
          readOnly: true
          type: string
        lastModifiedOn:
          description: Last modified on this timestamp
          format: int64
          readOnly: true
          type: integer
        name:
          description: Policy name
          type: string
        overridden:
          description: Overridden
          readOnly: true
          type: boolean
        policyId:
          description: Policy ID
          readOnly: true
          type: string
        policySubTypes:
          description: Policy subtype
          items:
            enum:
              - run
              - build
              - run_and_build
              - audit
              - data_classification
              - malware
              - network_event
              - network
              - ueba
              - permissions
              - network_config
            type: string
          readOnly: true
          type: array
          uniqueItems: true
        policyType:
          description: Policy type. Policy type **anomaly** is read-only.
          enum:
            - config
            - network
            - audit_event
            - anomaly
            - data
            - iam
          type: string
        policyUpi:
          description: Policy UPI
          readOnly: true
          type: string
        recommendation:
          description: Remediation recommendation
          type: string
        remediable:
          description: isRemediable
          readOnly: true
          type: boolean
        remediation:
          allOf:
            - $ref: "#/components/schemas/RemediationModel"
            - description: Auto remediation info. Available only if policy is remediable.
        restrictAlertDismissal:
          description: Restrict alert dismissal
          readOnly: true
          type: boolean
        rule:
          allOf:
            - $ref: "#/components/schemas/RuleModel"
            - description: Policy rule (Contains RQL search query or saved search)
        ruleLastModifiedOn:
          description: Rule last modified on
          format: int64
          readOnly: true
          type: integer
        severity:
          description: Severity
          enum:
            - high
            - medium
            - low
          type: string
        systemDefault:
          description: true = Policy is a Prisma Cloud system default policy
          readOnly: true
          type: boolean
      required:
        - name
        - policyType
        - rule
        - severity
      type: object
    PolicyRiskScoreModel:
      description: Model for Policy Risk Score
      properties:
        cloudType:
          description:
            Cloud type (Required for config policies). Not case-sensitive.
            Default is **ALL**.
          enum:
            - ALL
            - AWS
            - AZURE
            - GCP
            - ALIBABA_CLOUD
            - OCI
          type: string
        complianceMetadata:
          description:
            List of compliance data. Each item has compliance standard,
            requirement, and/or section information.
          items:
            $ref: "#/components/schemas/ComplianceMetadataModel"
          type: array
        createdBy:
          description: Created by
          readOnly: true
          type: string
        createdOn:
          description: Created on this timestamp
          format: int64
          readOnly: true
          type: integer
        deleted:
          description: Deleted
          readOnly: true
          type: boolean
        description:
          description: Policy description
          type: string
        enabled:
          description: true=enabled. false=disabled.
          type: boolean
        labels:
          description: Labels
          items:
            type: string
          type: array
          uniqueItems: true
        lastModifiedBy:
          description: Last modified by
          readOnly: true
          type: string
        lastModifiedOn:
          description: Last modified on this timestamp
          format: int64
          readOnly: true
          type: integer
        name:
          description: Policy name
          type: string
        overridden:
          description: Overridden
          readOnly: true
          type: boolean
        points:
          description: Points
          type: string
        policyId:
          description: Policy ID
          readOnly: true
          type: string
        policySubTypes:
          description: Policy subtype
          items:
            enum:
              - run
              - build
              - run_and_build
              - audit
              - data_classification
              - malware
              - network_event
              - network
              - ueba
              - permissions
              - network_config
            type: string
          readOnly: true
          type: array
          uniqueItems: true
        policyType:
          description: Policy type. Policy type **anomaly** is read-only.
          enum:
            - config
            - network
            - audit_event
            - anomaly
            - data
            - iam
          type: string
        policyUpi:
          description: Policy UPI
          readOnly: true
          type: string
        recommendation:
          description: Remediation recommendation
          type: string
        remediable:
          description: isRemediable
          readOnly: true
          type: boolean
        remediation:
          allOf:
            - $ref: "#/components/schemas/RemediationModel"
            - description: Auto remediation info. Available only if policy is remediable.
        restrictAlertDismissal:
          description: Restrict alert dismissal
          readOnly: true
          type: boolean
        riskScore:
          $ref: "#/components/schemas/ScoreModel"
        rule:
          allOf:
            - $ref: "#/components/schemas/RuleModel"
            - description: Policy rule (Contains RQL search query or saved search)
        ruleLastModifiedOn:
          description: Rule last modified on
          format: int64
          readOnly: true
          type: integer
        severity:
          description: Severity
          enum:
            - high
            - medium
            - low
          type: string
        systemDefault:
          description: true = Policy is a Prisma Cloud system default policy
          readOnly: true
          type: boolean
      required:
        - name
        - policyType
        - rule
        - severity
      type: object
    PolicyScanConfigModel:
      description: Model for Policy Scan Config
      properties:
        alertRuleNotificationConfig:
          description: List of data for notifications to third-party tools
          items:
            $ref: "#/components/schemas/AlertRuleNotificationConfigModel"
          type: array
        allowAutoRemediate:
          description: Allow Auto-Remediation
          type: boolean
        delayNotificationMs:
          description: Delay notifications by the specified milliseconds
          format: int64
          type: integer
        description:
          description: Rule/Scan description
          type: string
        enabled:
          description: Rule/Scan is enabled
          type: boolean
        lastModifiedBy:
          description: Last modified by
          readOnly: true
          type: string
        lastModifiedOn:
          description: Last modified on this date/time in milliseconds
          format: int64
          readOnly: true
          type: integer
        name:
          description: Rule/Scan name
          type: string
        notifyOnDismissed:
          description: include dismissed alerts in notification
          type: boolean
        notifyOnOpen:
          description: include open alerts in notification
          type: boolean
        notifyOnResolved:
          description: include resolved alerts in notification
          type: boolean
        notifyOnSnoozed:
          description: include snoozed alerts in notification
          type: boolean
        policies:
          description: List of specific policies to scan
          items:
            type: string
          type: array
        policyLabels:
          description: Policy labels
          items:
            type: string
          type: array
        policyScanConfigId:
          description: Policy Scan Config ID
          type: string
        scanAll:
          description: Scan all policies
          type: boolean
        target:
          allOf:
            - $ref: "#/components/schemas/TargetFilterModel"
            - description: TargetFilter model (target accounts)
      required:
        - name
