          type: integer
        startTime:
          description: Start timestamp
          format: int64
          type: integer
      type: object
    TimeRangeConfigModel:
      description:
        "See the [Time Range Model](/api/cloud/api-time-range-model) for
        details.

        "
      discriminator:
        mapping:
          absolute: "#/components/schemas/AbsoluteTimeRangeConfigModel"
          relative: "#/components/schemas/RelativeTimeRangeConfigModel"
          to_now: "#/components/schemas/ToNowTimeRangeConfigModel"
        propertyName: type
      oneOf:
        - $ref: "#/components/schemas/RelativeTimeRangeConfigModel"
        - $ref: "#/components/schemas/AbsoluteTimeRangeConfigModel"
        - $ref: "#/components/schemas/ToNowTimeRangeConfigModel"
      properties:
        type:
          description: Time type
          type: string
      required:
        - type
      type: object
    ToNowTimeRangeConfigModel:
      allOf:
        - $ref: "#/components/schemas/TimeRangeConfigModel"
        - description: Model for ToNowTimeRangeConfig
          properties:
            value:
              description: Time range object
              enum:
                - MINUTE
                - HOUR
                - DAY
                - WEEK
                - MONTH
                - YEAR
                - EPOCH
                - LOGIN
              type: string
          type: object
    UIFilterModel:
      description: Model for UIFilter
      properties:
        name:
          description: Name
          type: string
        operator:
          description: Operator
          enum:
            - =
          type: string
        value:
          description: Value
          type: string
      type: object
    UserAgentBrowser:
      properties:
        hash:
          format: int32
          type: integer
        id:
          format: int32
          type: integer
        name:
          type: string
      type: object
    UserAgentOs:
      properties:
        hash:
          format: int32
          type: integer
        id:
          format: int32
          type: integer
        name:
          type: string
      type: object
info:
  contact: {}
  description:
    "You can use the Resource Query Language (RQL) to perform configuration\
    \ checks across cloud services as well as \ngain real-time insights into user\
    \ and network events to gain security visibility and create policy guardrails\
    \ \nin your cloud environment. See the [Prisma Cloud documentation](https://docs.paloaltonetworks.com/prisma/prisma-cloud.html)\
    \ for more information.\n"
  title: Prisma Cloud Search API Overview
  version: Latest
openapi: 3.0.0
paths:
  /search/config:
    post:
      description:
        "Returns the results of an RQL config query. With config queries,\
        \ you can retrieve resource information, identify misconfigurations, gain\
        \ operational insights, and uncover policy and compliance violations.  \r\n\
        \r\n### Download Config Search CSV \nIn addition to performing a config search,\
        \ this endpoint can perform the config \nsearch and download the results as\
        \ a CSV file. To download the config search CSV, \nadd the request HTTP header\
        \ **Accept: text/csv**.\n\nAn example request body is:\n```json\n{\n  \"query\"\
        :\"config where api.name = 'aws-iam-get-account-summary' \",\n  \"timeRange\"\
        :{\n     \"type\":\"relative\",\n     \"value\":{\n        \"unit\":\"hour\"\
        ,\n        \"amount\":24\n     }\n  }\n}\n```\n"
      operationId: search-config
      requestBody:
        $ref: "#/components/requestBodies/ConfigRuleSearchParams"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SearchResponseModelPagedResultsResourceMetaModel"
          description: success
        "400":
          description: conflict_saved_search
        "404":
          description: not_found
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Perform Config Search
      tags:
        - Search
  /search:
    post:
      description:
        "Perform a search against flow logs with an RQL query.  \r\n\r\n\
        This endpoint ignores the body param **default**. \n\n### Download Network\
        \ Search CSV \nIn addition to performing a network search, this API can perform\
        \ the network \nsearch and download the results as a CSV file. To download\
        \ the network search CSV, \nadd the request HTTP header **Accept: text/csv**.\n\
        \nAn example request body is:\n```json\n{\n  \"cloudType\": \"\",\n  \"id\"\
        :\"\",\n  \"name\":\"\",\n  \"description:\"\",\n  \"saved\":false,\n  \"\
        default\":false,\n  \"query\": \"\",\n    \"timeRange\": {\n      \"type\"\
        : \"\",\n      \"value\": \"\"\n    }\n}\n```\n"
      operationId: search-network
      requestBody:
        $ref: "#/components/requestBodies/SearchModel"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SearchResponseModel"
          description: success
        "400":
          description: invalid_parameter_value
        "404":
          description: not_found
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Perform Network Search
      tags:
        - Search
  /search/event:
    post:
      description:
        Returns the results of an RQL audit event query. You can use event
        queries to detect and investigate console and API access, monitor privileged
        activities, and detect account compromise and unusual user behavior in your
        cloud environment.
      operationId: search-events
      requestBody:
        $ref: "#/components/requestBodies/AuditEventSearchParamsModel"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SearchResponseModelPagedResultsAuditEvent"
          description: success
        "400":
          description: conflict_saved_search
        "404":
          description: not_found
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Perform Event Search
      tags:
        - Search
  /search/event/aggregate:
    post:
      description:
        Returns the results of an RQL aggregated audit events query. This
        RQL query is similar to an RQL event query, but the data returned includes
        location and service data.
      operationId: search-events-aggregated
      requestBody:
        $ref: "#/components/requestBodies/AuditEventSearchParamsModel"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SearchResponseModelListAggregateAuditEvent"
          description: success
        "400":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Aggregated Event Search
      tags:
        - Search
  /search/event/filtered:
    post:
      description:
        Filters the results of an event log search according to the specified
        parameters. You can use this call to refine the results of an aggregated search.
      operationId: search-events-filtered
      requestBody:
        $ref: "#/components/requestBodies/AuditEventSearchParamsModel"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SearchResponseModelPagedResultsAuditEvent"
          description: success
        "400":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Filter Event Search Results
      tags:
        - Search
  /search/event/page:
    post:
      description:
        "Returns the next page of search results, using a token provided\
        \ from the previous page. Used for when there are over 100 search results\
        \ for a given RQL query.  \r\n\r\nAn initial request to perform an event search\
        \ will return a **data.nextPageToken** that you \ncan use as the initial **pageToken**.\n"
      operationId: search-events-page
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: "#/components/schemas/AuditEventPageParams"
        description: Audit event page parameters model
        required: true
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/PagedResultsAuditEvent"
          description: success
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Get The Next Event Search Page
      tags:
        - Search
  /search/event/raw/{id}:
    get:
      description: Returns the audit event data for the specified ID as raw metadata.
      operationId: search-events-raw
      parameters:
        - description: Audit Event ID
          in: path
          name: id
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/AuditEvent"
          description: success
        "404":
          description: not_found
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Get Raw Event Data
      tags:
        - Search
  /search/suggest:
    post:
      description:
        "Returns the possible options&mdash;including expressions, values,\
        \ and operators&mdash;to append to a partial RQL query.  \r\n\r\nSpecifying\
        \ a partial RQL query in the query parameter will result in a list of suggested\
        \ \noptions to append to your partial query. No other parameters are required.\n"
      operationId: search-suggest
      requestBody:
        $ref: "#/components/requestBodies/SearchModel"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/AutocompleteInfo"
          description: success
      security:
        - x-redlock-auth: []
      summary: Autocomplete Search
      tags:
        - Search
  /search/alert:
    get:
      description:
        "Returns search data that can be used to investigate the alert\
        \ with the specified ID.   \r\n\r\nThis request returns data for only the\
        \ following types of alerts:\n* Anomaly alerts\n* Network alerts       \n"
      operationId: search-for-alert-by-id
      parameters:
        - description: Alert ID
          in: query
          name: alertId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SearchResponseModelListObject"
          description: success
        "404":
          description: not_found
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Search Alerts by ID
      tags:
        - Search
  /search/config/page:
    post:
      description:
        Returns the next page of search results, using a token provided
        from the previous page. Used for when there are over 100 search results for
        a given RQL query.
      operationId: search-config-page
      requestBody:
        content:
          application/json; charset=UTF-8:
            schema:
              $ref: "#/components/schemas/ConfigRulePageParams"
        description: Config rule page parameters model
        required: true
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/PagedResultsResourceMetaModel"
          description: success
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Get The Next Config Search Page
      tags:
        - Search
  /search/event/filtered/download:
    post:
      description:
        Performs an event log search with an RQL query and downloads the
        result as a CSV file.
      operationId: search-events-csv
      requestBody:
        $ref: "#/components/requestBodies/AuditEventSearchParamsModel"
      responses:
        "200":
          description: successful operation
        "400":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Download Event Search CSV
      tags:
        - Search
  /search/config/jobs:
    post:
      description:
        "Submits a job to generate an RQL config query results list that\
        \ matches the constraints in the body parameters and is downloadable as a\
        \ CSV file. Returns the job ID and job submission status.  \r\n\r\nTo identify\
        \ your config query, specify either (1) a saved search **id**, (2) a recent\
        \ search **id** plus a unique **searchName**, \nor (3) a **query** plus a\
        \ unique **searchName**.\n\nIf you identify your search through a saved search\
        \ **id**, the following request body parameters apply:\n* **id** - The search\
        \ ID that corresponds to an existing saved search. You can [View Search History](https://prisma.pan.dev/api/cloud/cspm/search-manager#operation/search-history)\
        \ with a filter \nto get a list of your saved search IDs. (Required)\n* **sort**\
        \ - An array of sort field data (Optional)\n* **timeRange** - A time range\
        \ filter. Default is the past seven days. (Optional)\n\nIf you identify your\
        \ search through a recent **id** and a **searchName**, the following request\
        \ body parameters apply:\n* **id** - The search ID that corresponds to an\
        \ existing recent search. You can [View Search History](https://prisma.pan.dev/api/cloud/cspm/search-manager#operation/search-history)\
        \ with a filter \nto get a list of your recent search IDs. (Required)\n* **searchName**\
        \ - A unique name that identifies the search (Required)\n* **sort** - An array\
        \ of sort field data (Optional)\n* **timeRange** - A time range filter. Default\
        \ is the past seven days. (Optional)      \n\nIf you identify your search\
        \ through a **query** and **searchName**, the following request body parameters\
        \ apply:\n* **query** - A valid RQL config query that defines your search\
        \ (Required)\n* **searchName** - A unique name that identifies the search\
        \ (Required)\n* **searchDescription** - A description for your search (Optional)\n\
        * **sort** - An array of sort field data (Optional)\n* **timeRange** - A time\
        \ range filter. Default is the past seven days. (Optional)\n"
      operationId: submit-an-search-config-csv-download-job
      requestBody:
        $ref: "#/components/requestBodies/ConfigRuleSearchParams"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/ConfigCsvJobResponseModel"
          description: success
        "202":
          description: in_process
        "400":
          description: invalid_parameter_value
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Submit Search Config CSV Generation Job
      tags:
        - Search
  /search/config/jobs/{id}/download:
    get:
      description:
        "Returns the results of an RQL Config query as a CSV. With Config\
        \ queries, you can retrieve resource information, identify misconfigurations,\
        \ gain operational insights, and uncover policy and compliance violations.\
        \  \r\n\r\nThis request requires the HTTP header **Accept: text/csv**.\n"
      operationId: async-search-config-csv
      parameters:
        - description: Job ID
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
        "202":
          description: in_process
        "400":
          description: conflict_saved_search
        "404":
          description: not_found
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: Download Async Config Search CSV
      tags:
        - Search
servers:
  - url: https://api.prismacloud.io
tags:
  - description: The Search endpoints are listed below.
    name: Search
