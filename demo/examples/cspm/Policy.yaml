info:
  contact: {}
  description:
    "A policy is a set of one or more constraints or conditions that must\
    \ be adhered to. Prisma Cloud provides \npredefined policies for configurations\
    \ and access controls that adhere to established security best \npractices such\
    \ as PCI, GDPR, ISO 27001:2013, and NIST. These Prisma Cloud default polices cannot\
    \ be modified. \nIn addition to these, you can create custom policies to monitor\
    \ for violations and to enforce your own organizational standards.\n"
  title: Prisma Cloud User Policy API Overview
  version: Latest
openapi: 3.0.0
paths:
  /filter/policy/suggest:
    get:
      description:
        Returns an object whose keys are the supported policy filters and
        corresponding values are the default or recent options for that filter.
      operationId: get-policy-filters-and-options
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/PolicyFilterSuggestion"
          description: successful operation
      security:
        - x-redlock-auth: []
      summary: List Policy Filters
      tags:
        - Policy
    post:
      description:
        Returns available options for a policy filter key. Also supports
        fuzzy autocomplete search for easier filtering.
      operationId: get-policy-filter-options
      requestBody:
        $ref: "#/components/requestBodies/FilterSuggestionModel"
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/ParsedTableFilter"
          description: successful operation
      security:
        - x-redlock-auth: []
      summary: List Policy Filter Autocomplete Suggestions
      tags:
        - Policy
  /policy:
    get:
      description:
        "Returns all available policies, both system default and custom.
        You can apply filters to narrow the returned policy list to a subset of policies
        or potentially to a specific policy. Response includes open alert counts,
        which can affect performance. "
      operationId: get-policies
      parameters:
        - description: Policy name
          in: query
          name: policy.name
          required: false
          schema:
            type: string
        - description: Policy severity
          in: query
          name: policy.severity
          required: false
          schema:
            enum:
              - high
              - medium
              - low
            type: string
        - description: Policy label
          in: query
          name: policy.label
          required: false
          schema:
            type: string
        - description: Policy type
          in: query
          name: policy.type
          required: false
          schema:
            enum:
              - config
              - network
              - audit_event
            type: string
        - description: Policy compliance standard name
          in: query
          name: policy.complianceStandard
          required: false
          schema:
            type: string
        - description: Policy compliance requirement name
          in: query
          name: policy.complianceRequirement
          required: false
          schema:
            type: string
        - description: Policy compliance section ID
          in: query
          name: policy.complianceSection
          required: false
          schema:
            type: string
        - description: Policy enabled
          in: query
          name: policy.enabled
          required: false
          schema:
            enum:
              - "true"
              - "false"
            type: string
        - description: Policy mode
          in: query
          name: policy.policyMode
          required: false
          schema:
            enum:
              - custom
              - redlock_default
            type: string
        - description: Policy is remediable
          in: query
          name: policy.remediable
          required: false
          schema:
            enum:
              - "true"
              - "false"
            type: string
        - description: Cloud type
          in: query
          name: cloud.type
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json; charset=UTF-8:
              schema:
                items:
                  $ref: "#/components/schemas/LegacyPolicyViewModel"
                type: array
          description: successful operation
        "500":
          description: internal_error
      security:
        - x-redlock-auth: []
      summary: List Policies
      tags:
        - Policy
    post:
      description:
        "Adds a new policy.  \r\n\r\nThe request to add a custom policy\
        \ uses request body parameters that describe the following:\n\n* General policy\
        \ information, such as name, labels, and severity\n* Whether or not the policy\
        \ is enabled. If you don't specify a value for **enabled** when you add a\
        \ policy, the default is **enabled**=**true**\n* A rule, which identifies\
        \ a saved search that defines the policy constraints (i.e. RQL query)\n* Optional\
        \ compliance standards\n* Optional remediation details\n\nThe following are\
        \ some examples of request body parameters for a request to add a policy.\
        \ A new custom policy requires a saved search.\nSpecify a saved search ID\
        \ for the **criteria** request parameter. You can request a list of exiting\
        \ saved searches through the endpoint to \n[View Search History](/api/cloud/cspm/search-manager#operation/search-history).\n\
        \nNote that the request parameters to add a custom config policy require a\
        \ **cloudType**. The requests for other policy types default to a **cloudType**\
        \ of **ALL**.\n\nThe JSON below is an example of the minimal request body\
        \ parameters you need to add a config policy: \n```json\n{\n  \"cloudType\"\
        : \"aws\",\n  \"name\": \"Config test policy\",\n  \"policyType\": \"config\"\
        ,\n  \"rule\": {\n    \"criteria\": \"e1234567-2798-4d1d-a1b0-52d60d49730b\"\
        ,\n    \"name\": \"test rule\",\n    \"parameters\": {\n      \"savedSearch\"\
        : \"true\"\n    },\n    \"type\": \"Config\"\n  },\n \"severity\": \"low\"\
        \n}\n```\n\nThe JSON below is an example of the minimal request body parameters\
        \ you need to add a network policy:\n```json\n{\n  \"name\": \"test-network-policy\"\
        ,\n  \"policyType\": \"network\",\n  \"severity\": \"medium\",\n  \"rule\"\
        : {\n    \"name\": \"test-network-rule\",\n    \"criteria\": \"c1234567-3a02-4392-a228-327d0db3324d\"\
        ,\n    \"parameters\": {\n      \"savedSearch\": \"true\"\n    },\n    \"\
        type\": \"Network\"\n  }\n}\n```\n\nThe JSON below is an example of the minimal\
        \ request body parameters you need to add an audit event policy:\n```json\n\
        {\n  \"name\":\"test-event-policy\",\n  \"policyType\":\"audit_event\",\n\
        \  \"rule\":\n    {\"criteria\":\"91234567-087a-4318-a9b3-efe6041b87b1\",\n\
        \     \"name\":\"test-rule1\",\n     \"parameters\":{\n       \"savedSearch\"\
        :\"true\"\n     },\n     \"type\":\"AuditEvent\"\n    },\n  \"severity\":\"\
        low\"\n}\n```\n\nThe JSON below is an example of the minimal request body\
        \ parameters you need to add an IAM policy:\n```json\n{\n  \"cloudType\":\
        \ \"ALL\",\n  \"name\": \"test-iam-policy\",\n  \"policyType\": \"IAM\",\n\
        \  \"rule\": {\n    \"criteria\": \"71234567-7251-4d3b-9be1-cced127fd09d\"\
        ,\n    \"name\": \"test-iam\",\n    \"parameters\": {\n      \"savedSearch\"\
        : \"true\"\n    },\n    \"type\": \"IAM\"\n },\n \"severity\": \"medium\"\n\
        }\n```\n\nThe JSON below is an example of the minimal request body parameters\
        \ you need to add a config policy that includes a compliance standard:\n```json\n\
        {\n    \"cloudType\": \"aws\",\n    \"complianceMetadata\": [\n        {\n\
        \            \"standardName\": \"GDPR\",\n            \"requirementId\": \"\
        Chapter 1\",\n            \"sectionId\": \"Article 1\",\n            \"customAssigned\"\
        : true,\n            \"complianceId\": \"91234567-7ddf-4e44-96fd-95135d9fbc6b\"\
        ,\n            \"requirementName\": \"General provisions\",\n            \"\
        sectionLabel\": \"Article 1\"\n        }\n    ],\n    \"description\": \"\
        API test\",\n    \"name\": \"demo\",\n    \"policyType\": \"config\",\n  \
        \  \"rule\": {\n        \"criteria\": \"b1234567-84fc-4443-8cbc-f08f13fba586\"\
