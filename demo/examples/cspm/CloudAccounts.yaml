        \ is specified\nhierarchySelection.selectionType | string | Valid values:\
        \ **INCLUDE** to include the specified resource to onboard, **EXCLUDE** to\
        \ exclude the specified resource and onboard the rest, **ALL** to onboard\
        \ all resources in the organization. |  Required if **hierarchySelection**\
        \ is specified\n\n#### Request Body Example\n```json\n{\n  \"accountId\":\
        \ \"\",\n  \"enabled\": true,\n  \"externalId\": \"\",\n  \"groupIds\": [],\n\
        \  \"name\": \"\",\n  \"roleArn\": \"\",\n  \"accountType\": \"organization\"\
